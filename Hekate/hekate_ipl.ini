[config]
autoboot=0
bootwait=5
customlogo=1
verification=2
{-- Custom Firmwares --}
{The full experience with Loader, SM,}
{PM, LayeredFS and Signature Patches}
[CFW]
kip1=modules/newfirm/loader.kip
kip1=modules/newfirm/sm.kip
kip1=modules/newfirm/fs_mitm.kip
kip1=modules/newfirm/pm.kip
atmosphere=1
kip1patch=nosigchk
{ }
# I wanted to call this tomNX for fun but that would have destroyed guide compatibility :P

{----- FTP-Server -----}
{Port: 5000}
{Dont run SDFilesUpdater with this!}
[FTP]
kip1=modules/pmbootflag2/loader.kip
kip1=modules/newfirm/sm.kip
kip1=modules/pmbootflag2/pm.kip
kip1patch=nosigchk
[FTP + LayeredFS]
kip1=modules/newfirm/loader.kip
kip1=modules/newfirm/sm.kip
kip1=modules/newfirm/fs_mitm.kip
kip1=modules/pmbootflag2/pm.kip
atmosphere=1
kip1patch=nosigchk
# This is a special version of PM that looks for titles in "modules/tomNX/titles" and launches them for the the extra 20MiB ram.
# TO get the 20MiB more ram sysmodules have to be loaded through PM with bootflag 2
{ }

